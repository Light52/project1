{% extends "layout.html" %}

{% block heading %}
	Results from book search:
{% endblock %}

{% block body %}
	<table class = "table">
		<thead>
			<th scope="col">ISBN</th>
			<th scope="col">Title</th>
			<th scope="col">Author</th>
			<th scope="col">Year</th>
		</thead>
		<tbody>
		{% for book in books %}
			<tr>
				<td>{{ book.isbn }}</td>
				<td>
					<a href="{{ url_for('book', book_id=book.id) }}">
						{{ book.title }}
					</a>
				</td>
				<td>{{ book.author }}</td>
				<td>{{ book.year }}</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
{% endblock %}
