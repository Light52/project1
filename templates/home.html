{% extends "layout.html" %}

{% block heading %}
	Welcome to Book Reviews and Recommendations!
{% endblock %}

{% block body %}
	<div class="py-3">
		<h5 class ="text-center", style = margin-top>
			This website is for users to search for books, and submit reviews.
		</h5>
	</div>
	<p class = "text-center">
		Please login below to get started (or click
		<a href="{{ url_for('register') }}">here</a>
		to register if you are new)!
	</p>
	<form>
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control" id="username" placeholder = "Enter username">
		</div>
		<div class="form-group">
			<label for="inputPassword">Password</label>
			<input type="password" class="form-control" id="inputPassword" placeholder="Password">
		</div>
		<button type="submit" class="btn btn-primary">Login</button>
	</form>
{% endblock %}
